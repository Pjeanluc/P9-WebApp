<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div th:include="/modal.html :: confirm"></div>
<div class="container">
	<div class="row">
		<div class="col-6">

		</div>
		<div class="col-6 text-right">
			<a href="/">Home</a>&nbsp;|&nbsp;<a href="/patient/list">Patient</a>
		</div>
	</div>
	<div class="row"><h2>Note List</h2></div>
	<div class="row">
		<a href="add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>PatientId</th>
					<th>Firstname</th>
					<th>Notes</th>

					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="note : ${notes}">
					<td th:text="${note.patientId}"></td>
					<td th:text="${patient.firstname}"></td>
					<td th:text="${note.note}"></td>

					<td style="width: 15%" class="text-center">
						<a th:href="@{/patHistory/{id}/update/{noteId}(id=${note.patientId}, noteId=${note.id})}">Edit</a>&nbsp;|
						<a th:href="@{/patHistory/{id}/delete/{noteId}(id=${note.patientId}, noteId=${note.id})}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
