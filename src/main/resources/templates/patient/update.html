<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Patient</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">Patient firstname</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{firstname}" id="firstname" placeholder="Firstname" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">Patient lastname</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{lastname}" id="lastname" placeholder="Patient lastname" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="birthDate" class="col-sm-2 control-label">Date of Birth</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{birthDate}" id="birthDate" placeholder="BirthDate" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<label class="checkbox-inline"><input type="radio"
														  th:field="*{genre}" th:value="M">Male</label> <label
						class="checkbox-inline"><input type="radio"
													   th:field="*{genre}" th:value="F">Female</label>
					<p class="text-danger" th:if="${#fields.hasErrors('genre')}"
					   th:errors="*{genre}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">address</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{address}" id="address" placeholder="address" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="PhoneNumber" class="col-sm-2 control-label">Phone Number</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{PhoneNumber}" id="PhoneNumber" placeholder="PhoneNumber" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('PhoneNumber')}" th:errors="*{PhoneNumber}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
